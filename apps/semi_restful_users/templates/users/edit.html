{% extends './layout.html' %}
{% block title %}Edit User{% endblock %}

{% block body %}
    <h1>Edit User</h1>
    <div class="row">
        <div class="wrapper">
            <h1>Edit User {{ user.id }}</h1>
            <form  class="customform" action="/users/{{ user.id }}/update" method="POST">
                {% csrf_token %}
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" placeholder="{{ user.first_name }}" value="{{ user.first_name }}">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" placeholder="{{ user.last_name }}" value="{{ user.last_name }}">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="{{ user.email }}" value="{{ user.email }}">
                <button type="submit" class="btn btn-primary btn-sm">Update</button>
            </form>
            <p><a href="/users/{{ user.id }}/show">Show</a>  |  <a href="{% url 'users:index' %}">Go Back</a></p>
        </div>
    </div>
{% endblock %}
